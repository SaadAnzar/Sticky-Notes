<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="shortcut icon" type="image/png" href="notes.png" />
  <link rel="stylesheet" href="style.css">
  <title>Sticky Notes</title>
</head>

<body>

  <div id="modal">
    <div id="inner_modal">
      <textarea placeholder="Note..." id="user_input" maxlength="160"></textarea>
      <i class="far fa-times-circle" id="hide"></i>
    </div>
  </div>

  <main>

    <header>
      <div class="container">
        <div id="header">
          <h1><i class="fas fa-sticky-note"></i>Sticky Notes</h1>
          <button id="add_note">Add Note</button>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="all_notes"></div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div>
      <p class="footer_copy">
        Copyright &copy; 2022. All Rights Reserved.
      </p>
      <p class="footer_copy1">
        Developed with &#9829; by&nbsp;<strong>Anzar Ahmad</strong>
      </p>
    </div>

    <div class="footer_socials">
      <a href="https://www.linkedin.com/in/anzarahmad" class="footer_social">
        <i class="uil uil-linkedin"></i>
      </a>

      <a href="https://www.github.com/SaadAnzar" class="footer_social">
        <i class="uil uil-github"></i>
      </a>

      <a href="https://www.instagram.com/saad.anzar" class="footer_social">
        <i class="uil uil-instagram-alt"></i>
      </a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
